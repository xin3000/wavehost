name: 自动增加服务器时间

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  add_time:
    runs-on: ubuntu-latest 

    permissions:
      contents: write

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 保持稳定的 Python 3.12

      - name: Install Playwright and dependencies # <-- 【【【 这里是核心修改 】】】
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip uninstall -y playwright-stealth || true
          # 强制安装 >= 1.0.0 的版本，以确保 sync_api 模块存在
          pip install --upgrade playwright "playwright-stealth>=1.0.0" 
          playwright install --with-deps chromium 

      - name: Run Time Adder Script 
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          PTERODACTYL_EMAIL: ${{ secrets.PTERODACTYL_EMAIL }}
          PTERODACTYL_PASSWORD: ${{ secrets.PTERODACTYL_PASSWORD }}
        run: python main.py

      - name: Upload error artifacts 
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots 
          path: "*.png" 

      - name: Commit time.txt to repo 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi
          git add time.txt
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "[Actions] 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
